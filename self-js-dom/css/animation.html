<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    h1{
     color: red;
     animation: duration 5s;
     animation-name: example;}
    @keyframes example {
      from {color: red;}
      to {color: yellow;}
                       }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div><h1>css animation</h1></div>
    
</body>
</html>
