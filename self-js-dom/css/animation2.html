<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{
            width: 500px;
            height: 500px;
        }

        img{
            width: 100px;
            height: 100px;
            animation: fly 5s infinite;
            margin-left: 550px;
            margin-top: 250px;
        }
        @keyframes fly{
            from{transform:rotate(0deg);}
            to{transform:rotate(360deg);}
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <img src="butterfly.png">
</div>
</body>
</html>
