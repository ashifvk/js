<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="str" placeholder="enter string"><br>

<input type="button" onclick="check()" value="check"><br>
<label id="result"></label>
    <script>
        function check()
        {
      let  str=document.getElementById("str").value;
       let len=str.length;
       for(let i=0;i<len;i++)
       {
        if(str[i]=='a' || str[i]=='e' || str[i]=='i' || str[i]=='0' || str[i]=='u' )
        {
            document.getElementById("result").innerHTML+=(str[i])
        }
       }
    }
    </script>
</body>
</html>
