<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="op" placeholder="enter operator"><br>
    <input type="number" id="num1" placeholder="enter number1"><br>
    <input type="number" id="num2" placeholder="enter number2"><br>
    <input type="button" onclick="cal()" value="find"><br>
    <label id="result"></label>

    <script>
        function cal() {
            let operator = document.getElementById("op").value;
            let number1 = parseFloat(document.getElementById("num1").value);
            let number2 = parseFloat(document.getElementById("num2").value);
            let result;

            if (operator == '+') {
                result = number1 + number2;
            } else if (operator == '-') {
                result = number1 - number2;
            } else if (operator == '*') {
                result = number1 * number2;
            } else if (operator == '/') {
                result = number1 / number2;
            } else {
                result = "Invalid operator";
            }

            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
