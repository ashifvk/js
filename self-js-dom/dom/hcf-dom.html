<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="number1" placeholder="enter a number1"><br>
    <input type="number" id="number2" placeholder="enter a number2"><br>
    <input type="button" onclick="hcf()" value="hcf"><br>
    <label id="result"></label>
   <script>
    function hcf()
{
let hcf;
let number1=document.getElementById("number1").value
let number2=document.getElementById("number2").value
for (let i = 1; i <= number1 && i <= number2; i++)
 {
    if( number1 % i == 0 && number2 % i == 0) 
    {
        hcf = i;
    }
}
document.getElementById("result").innerHTML=hcf;
}

   </script> 
</body>
</html>
