<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="n" placeholder="enter number"><br>
<input type="button" onclick="rev()" value="reverse"><br>
<label id="result"></label>
    <script>
        function rev()
        {

        
        let n=parseInt(document.getElementById("n").value);
         let temp=n;
         let str=n.toString();
         let len=str.length;
         for(i=0;i<len;i++)
         {
            rem=temp%10;
            document.getElementById("result").innerHTML+=(rem);
            temp=Math.floor(temp/10);
         }
        }
    </script>
</body>
</html>
