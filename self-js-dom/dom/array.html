<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="num" placeholder="enter a number"><br>
    <input type="number" id="len" placeholder="enter a length"><br>
    <input type="button" onclick="add()" value="add"><br>
    <label id="result"></label>

    <script>
        function add() {
            let li = [];
            let num = document.getElementById("num").value;
            let len = document.getElementById("len").value;

            for (let i = 0; i < len; i++) {
                li.push(num);
            }

            document.getElementById("result").innerHTML = li.join(', ');
        }
    </script>
</body>

</html>
