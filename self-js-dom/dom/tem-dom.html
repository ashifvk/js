<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="cel" placeholder="celsius"><br>

    <input type="button" onclick="temp()" value="find"><br>
    <label id="result"></label>
    <script>
        function temp() {
            const celsius = document.getElementById("cel").value;
            const fahrenheit = (celsius * 1.8) + 32
            document.getElementById("result").innerHTML=(`${celsius} degree celsius is equal to ${fahrenheit} degree fahrenheit.`);
        }
    </script>
</body>

</html>
