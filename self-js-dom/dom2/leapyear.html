<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="enter a year" id="year"><br><br>
    <input type="button" value="check" onclick="year()"><br><br>
    <label id="result"></label><br>
    <script>
        function year()
        {
          let year=document.getElementById("year").value;
          if(year%4==0)
         {
            document.getElementById("result").innerHTML="leap year"
         }
         else{
            document.getElementById("result").innerHTML="not leap year"
         }
        }
         
    </script>
</body>
</html>
