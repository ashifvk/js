<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
    
let a = 2;

switch (a) {

    case 1:
        a = 'one';
        break;
    case 2:
        a = 'two';
        break;
    default:
        a = 'not found';
        break;
}
console.log(`The value is ${a}`);
    </script>
