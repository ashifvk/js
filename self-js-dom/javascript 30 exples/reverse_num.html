<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("ente rnumber "));
         let temp=n;
         let str=n.toString();
         let len=str.length;
         for(i=0;i<len;i++)
         {
            rem=temp%10;
            document.write(rem);
            temp=Math.floor(temp/10);
         }
    </script>
</body>
</html>
