<body>
    <script>
        let l = [1, 2, 3, 4, -1, -3, -5]
        console.log(l.length);
        let a = []
        let b = []
        for (i = 0; i < l.length; i++)
            if (l[i] >= 0) {
                a.push(l[i])
                console.log(a);
            }
            else {
                b.push(l[i])
            }
        document.write("poitive numbers"+ a );
        
        document.write("negative numbers"+ b)
    </script>
