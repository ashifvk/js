<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fact=1;
       let n=parseInt(prompt("enter number"))
        {
        for(n;n>0;n--)
        {
            fact=fact*n;
           
        }
        }
      
        document.write(fact)
    </script>
</body>
</html>
