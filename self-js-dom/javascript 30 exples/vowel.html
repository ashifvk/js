<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let  str=prompt("enter a string");
       let len=str.length;
       for(let i=0;i<len;i++)
       {
        if(str[i]=='a' || str[i]=='e' || str[i]=='i' || str[i]=='0' || str[i]=='u' )
        {
            document.write(str[i])
        }
       }
    </script>
</body>
</html>
