<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function triangle(a,b,c)
        {
          if(a==b && b==c)
          {
          document.write("equitoral triangle")
          }
          else if(a==b ||b==c || a==c)
          {
            document.write("isocellous triangle")
          }
          else{
            document.write("scalane triangle")
          }
        }
        triangle(3,4,4)
    </script>
</body>
</html>
