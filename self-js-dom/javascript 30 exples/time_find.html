<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let  dis=parseInt(prompt("enter distance"));
      let  speed=parseInt(prompt("enter speed"));
      time=dis/speed;
      document.write(`time taken to cover ${dis}km in ${speed}km/s speed is ${time}`)
    </script>
</body>
</html>
