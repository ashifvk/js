<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let n=parseInt(prompt("enter count"));
    let res=0;
    for( let i=1;i<=n;i++)
    {
        let num=parseInt(prompt("enter number"));
        res=res+num;
    }
    avg=res/n;
    document.write(`avarage is ${avg}`)
</script>
</body>
</html>
