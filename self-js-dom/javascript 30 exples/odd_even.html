<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n=parseInt(prompt("enter a number"))
        if(n>0)
        {
            document.write("positive number")
        }
        else if(n<0)
        {
            document.write("negative number") 
        }
        else{
            document.write("zero")
        }
    </script>
</body>
</html>
